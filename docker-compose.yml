version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: easy_bet
      POSTGRES_PASSWORD: easypass
      POSTGRES_DB: easy_bet
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: npm run dev
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres

volumes:
  postgres-data:

